<ion-content padding id="signup">
  <ion-list>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" value="" [(ngModel)]="userData.fullName" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" value="" [(ngModel)]="userData.email" min="5" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="userData.password" min="6" required></ion-input>
    </ion-item>
  </ion-list>
  <button full round ion-button color="primary" (click)="signup()">Inscrever-se</button>
  <button full round ion-button color="lightprimary" (click)="login()">Entrar</button>
</ion-content>
