<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" value="" [(ngModel)]="userData.fullName" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" value="" [(ngModel)]="userData.email" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="userData.password" pattern=".{8,}" title="8 characters minimum" required ></ion-input>
    </ion-item>

    <button ion-button block color="primary" (click)="signup()">Signup</button>
    <a href="#" (click)="login()">Login Page</a>
  </ion-list>
</ion-content>
